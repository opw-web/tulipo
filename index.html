<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Love Letter... | Tribilli</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Caveat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="stars"></div>
        
        <header class="header">
            <h1 class="title">A Love Letter...</h1>
            <p class="subtitle">Awaits your gentle touch</p>
        </header>

        <div class="envelope-container">
            <div class="envelope" id="envelope">
                <div class="envelope-front">
                    <div class="envelope-seal">
                        <span class="heart">â™¥</span>
                    </div>
                </div>
                <div class="envelope-back"></div>
                <div class="tulip-container" id="tulip">
                    <div class="tulip">
                        <div class="petal petal-1"></div>
                        <div class="petal petal-2"></div>
                        <div class="petal petal-3"></div>
                        <div class="petal petal-4"></div>
                        <div class="petal petal-5"></div>
                        <div class="petal petal-6"></div>
                        <div class="tulip-center"></div>
                    </div>
                    <div class="stem"></div>
                    <div class="leaf leaf-1"></div>
                    <div class="leaf leaf-2"></div>
                </div>
            </div>
        </div>

        <p class="instruction" id="instruction">Tap the envelope to reveal your surprise</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
